<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<!-- Home Button -->
<a href="home.html" class="home-btn">🏠 Home</a>
<a href="https://calcutta.bsnl.co.in/forms/FTTH_Form_CAF_BSNL.pdf" class="home-btn">🏠 PDF Download</a>

<div class="form-container">
    <h2>Entry Form</h2>
    <form id="entryForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter full name" required>

        <label for="mobile">Mobile No</label>
        <input type="tel" id="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required>

        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter address" rows="3" required></textarea>

        <label for="location">Google Map Location</label>
        <input type="url" id="location" placeholder="Paste Google Maps link" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="form.js"></script>
</body>
</html>
